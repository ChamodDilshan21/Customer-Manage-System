<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="h1 text-bg-warning text-center p-3 m-0">Update Customer</h1>

    <form class="row row-cols-lg-auto g-3 align-items-center py-5 justify-content-center">

        <div class="col-12">
            <div class="input-group">
                <div class="input-group-text">Customer Id</div>
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Id</label>
                <input type="text" class="form-control" id="txtId" placeholder="enter id">
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-outline-warning" id="btnUpdate" onclick="searchCustomerById()">Update</button>
        </div>
    </form>

    <table id="tblCustomer" class="table table-bordered table-hover"> </table>

    <form class="row g-3 py-3">
        <div class="col-12">
          <label for="Name" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="txtName" placeholder="Name" disabled>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Customer Address</label>
          <input type="text" class="form-control" id="txtAddress" placeholder="Address" disabled>
        </div>
        <div class="col-12">
          <label for="salary" class="form-label">Customer Salary</label>
          <input type="text" class="form-control" id="txtSalary" placeholder="Salary" disabled>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-success" id="btnAddCustomer" onclick="updateCustomer()">Update</button>
        </div>
      </form>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="index.html">View all Customers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="addCustomerForm.html">Add Customer Form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="searchCustomerForm.html">Search Customer Form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="deleteCustomerForm.html">Delete Customer Form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="updateCustomerForm.html">Update Customer Form</a>
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="updateCustomer.js">
        import Swal from 'sweetalert2'
    </script>
</body>

</html>
