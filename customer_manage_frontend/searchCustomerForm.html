<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="h1 text-bg-info text-center p-3 m-0">Search Customer</h1>


    <form class="row row-cols-lg-auto g-3 align-items-center py-5 justify-content-center">

        <div class="col-12">
            <div class="input-group">
                <div class="input-group-text">Search By</div>
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="searchBy">
                    <option value="id" selected>Id</option>
                    <option value="name">Name</option>
                    <option value="address">Address</option>
                    <option value="salary">Salary</option>
                </select>
            </div>
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <input type="text" class="form-control" id="searchField" placeholder="enter id to search">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-outline-info" id="btnSearch" onclick="searchCustomer()">Search</button>
        </div>
    </form>

    <table id="tblCustomer" class="table table-bordered table-hover"> </table>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">View all Customers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="addCustomerForm.html">Add Customer Form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="searchCustomerForm.html">Search Customer Form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="searchCustomer.js"></script>
</body>

</html>
